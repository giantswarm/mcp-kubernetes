# Default values for mcp-kubernetes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: gsoci.azurecr.io
  repository: giantswarm/mcp-kubernetes
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  fsGroup: 1000

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# MCP Kubernetes specific configuration
mcpKubernetes:
  # Kubernetes configuration
  kubernetes:
    # If true, use in-cluster configuration
    inCluster: true
    # Kubeconfig path (if not using in-cluster config)
    kubeconfig: ""

  # OAuth 2.1 configuration
  oauth:
    # Enable OAuth 2.1 authentication
    enabled: false
    # OAuth base URL (e.g., https://mcp.example.com)
    # Required if OAuth is enabled
    baseURL: ""
    # OAuth provider: "dex" or "google" (default: "dex")
    provider: "dex"
    # Google OAuth configuration
    google:
      # Google OAuth Client ID
      # Can be set here or via existingSecret
      clientID: ""
      # Google OAuth Client Secret
      # Should be set via existingSecret for security
      clientSecret: ""
    # Dex OIDC configuration
    dex:
      # Dex OIDC issuer URL (e.g., https://dex.example.com)
      issuerURL: ""
      # Dex OAuth Client ID
      clientID: ""
      # Dex OAuth Client Secret
      # Should be set via existingSecret for security
      clientSecret: ""
      # Dex connector ID (optional)
      # When set, bypasses the connector selection screen for better UX
      connectorID: ""
    # OAuth client registration access token
    # Required if allowPublicRegistration is false
    # Should be set via existingSecret for security
    # Set to empty string or "false" to disable registration token requirement
    registrationAccessToken: ""
    # Allow unauthenticated OAuth client registration
    # WARNING: Not recommended for production
    allowPublicRegistration: false
    # Allow authorization requests without state parameter
    # WARNING: Weakens CSRF protection, only enable for compatibility with older clients
    allowInsecureAuthWithoutState: false
    # Maximum number of OAuth clients that can be registered per IP address
    # Prevents DoS attacks via mass client registration
    maxClientsPerIP: 10
    # Enable token encryption at rest (AES-256-GCM)
    # If "true", the encryption key must be provided in the secret (oauth-encryption-key)
    encryptionKey: false
    # Disable streaming for streamable-http transport
    disableStreaming: false
    # Enable downstream OAuth token passthrough to Kubernetes API
    # When enabled, user OAuth tokens are used for Kubernetes authentication
    # Requires inCluster mode and Kubernetes cluster configured with OIDC
    enableDownstreamOAuth: false
    # Use an existing secret for OAuth credentials
    # The secret should contain keys: google-client-id, google-client-secret, dex-client-secret, registration-token, oauth-encryption-key (optional)
    existingSecret: ""

  # Additional environment variables
  env: []
  # - name: EXAMPLE_VAR
  #   value: "example-value"

# Cilium Network Policy configuration
ciliumNetworkPolicy:
  # Specifies whether a CiliumNetworkPolicy should be created
  enabled: true
  # Additional labels to add to the CiliumNetworkPolicy
  labels: {}
  # Additional annotations to add to the CiliumNetworkPolicy
  annotations: {}
