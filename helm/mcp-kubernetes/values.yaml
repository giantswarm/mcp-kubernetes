nodeSelector: {}

tolerations: []

affinity: {}

# MCP Kubernetes specific configuration
mcpKubernetes:
  # Kubernetes configuration
  kubernetes:
    # If true, use in-cluster configuration
    inCluster: true
    # Kubeconfig path (if not using in-cluster config)
    kubeconfig: ""

  # OAuth 2.1 configuration
  oauth:
    # Enable OAuth 2.1 authentication
    enabled: false
    # OAuth base URL (e.g., https://mcp.example.com)
    # Required if OAuth is enabled
    baseURL: ""
    # OAuth provider: "dex" or "google" (default: "dex")
    provider: "dex"
    # Google OAuth configuration
    google:
      # Google OAuth Client ID
      # Can be set here or via existingSecret
      clientID: ""
      # Google OAuth Client Secret
      # Should be set via existingSecret for security
      clientSecret: ""
    # Dex OIDC configuration
    dex:
      # Dex OIDC issuer URL (e.g., https://dex.example.com)
      issuerURL: ""
      # Dex OAuth Client ID
      clientID: ""
      # Dex OAuth Client Secret
      # Should be set via existingSecret for security
      clientSecret: ""
      # Dex connector ID (optional)
      # When set, bypasses the connector selection screen for better UX
      connectorID: ""
    # OAuth client registration access token
    # Required if allowPublicRegistration is false
    # Should be set via existingSecret for security
    # Set to empty string or "false" to disable registration token requirement
    registrationAccessToken: ""
    # Allow unauthenticated OAuth client registration
    # WARNING: Not recommended for production
    allowPublicRegistration: false
    # Allow authorization requests without state parameter
    # WARNING: Weakens CSRF protection, only enable for compatibility with older clients
    allowInsecureAuthWithoutState: false
    # Maximum number of OAuth clients that can be registered per IP address
    # Prevents DoS attacks via mass client registration
    maxClientsPerIP: 10
    # Enable token encryption at rest (AES-256-GCM)
    # If "true", the encryption key must be provided in the secret (oauth-encryption-key)
    encryptionKey: false
    # Disable streaming for streamable-http transport
    disableStreaming: false
    # Enable downstream OAuth token passthrough to Kubernetes API
    # When enabled, user OAuth tokens are used for Kubernetes authentication
    # Requires inCluster mode and Kubernetes cluster configured with OIDC
    #
    # CRITICAL: This setting fundamentally changes the security model:
    #   - When FALSE: ServiceAccount RBAC (from this chart) is used for all K8s API calls
    #   - When TRUE:  User's OAuth token is used; ServiceAccount RBAC is NOT used
    #
    # In CAPI Mode with enableDownstreamOAuth: true:
    #   - Management Cluster: User's OAuth token authenticates directly
    #   - Workload Clusters: User identity is propagated via impersonation headers
    #   - Users must have their own RBAC permissions (not the ServiceAccount's)
    enableDownstreamOAuth: false
    # Use an existing secret for OAuth credentials
    # The secret should contain keys: google-client-id, google-client-secret, dex-client-secret, registration-token, oauth-encryption-key (optional)
    existingSecret: ""

  # OpenTelemetry Instrumentation configuration
  instrumentation:
    # Enable OpenTelemetry instrumentation (default: true)
    enabled: true
    # Metrics exporter type: prometheus, otlp, stdout (default: prometheus)
    metricsExporter: "prometheus"
    # Tracing exporter type: otlp, stdout, none (default: none)
    tracingExporter: "none"
    # OTLP endpoint for traces/metrics (required for otlp exporters)
    # Format: hostname:port (without protocol prefix)
    otlpEndpoint: ""
    # Use insecure (HTTP) transport for OTLP (default: false, uses HTTPS)
    # WARNING: Only enable for local development/testing
    otlpInsecure: false
    # Trace sampling rate (0.0 to 1.0, default: 0.1)
    traceSamplingRate: 0.1
    # Enable detailed labels (namespace, resource_type) in metrics
    # WARNING: Can cause high cardinality in large clusters (>1000 namespaces)
    # When disabled, only operation and status labels are recorded
    detailedLabels: false
    # ServiceMonitor for Prometheus Operator
    serviceMonitor:
      # Enable ServiceMonitor creation (requires Prometheus Operator CRDs)
      enabled: false
      # Additional labels for the ServiceMonitor (e.g., for Prometheus selection)
      labels: {}
      # Additional annotations for the ServiceMonitor
      annotations: {}
      # Scrape interval (default: Prometheus default)
      interval: ""
      # Scrape timeout (default: Prometheus default)
      scrapeTimeout: ""
      # Relabelings for the ServiceMonitor
      relabelings: []
      # Metric relabelings for the ServiceMonitor
      metricRelabelings: []

  # Service configuration
  service:
    port: 8080

  # Additional environment variables
  env: []
  # - name: EXAMPLE_VAR
  #   value: "example-value"

# CAPI Mode Configuration
# When enabled, the MCP server operates as a multi-cluster federation gateway
# using Cluster API (CAPI) for cluster discovery and kubeconfig retrieval.
#
# IMPORTANT: RBAC Behavior in CAPI Mode
# --------------------------------------
# The RBAC resources created by this chart (ClusterRoles, Roles, RoleBindings)
# are ONLY used when OAuth Downstream is DISABLED (enableDownstreamOAuth: false).
#
# When OAuth Downstream is ENABLED (enableDownstreamOAuth: true):
#   - The ServiceAccount RBAC is NOT used for Kubernetes API operations
#   - Users must have their own RBAC permissions on the Management Cluster to:
#     * List CAPI Cluster resources (cluster.x-k8s.io/clusters)
#     * Read kubeconfig secrets in organization namespaces
#   - On Workload Clusters, user identity is propagated via impersonation headers
#   - Users need appropriate RBAC on each Workload Cluster they access
#
# See docs/rbac-security.md for detailed RBAC requirements per deployment mode.
capiMode:
  # Enable CAPI federation mode
  enabled: false

  # Client cache settings for workload cluster connections
  cache:
    # Time-to-live for cached clients
    # Security: Set this to be <= your OAuth token lifetime
    ttl: "10m"
    # Maximum number of cached (cluster, user) pairs
    maxEntries: 1000
    # How often to clean up expired entries
    cleanupInterval: "1m"

  # Connectivity settings for workload clusters
  connectivity:
    # Timeout for initial TCP connection
    timeout: "5s"
    # Number of retry attempts for transient failures
    retryAttempts: 3
    # Initial backoff between retries (exponential)
    retryBackoff: "1s"
    # Request timeout for API operations
    requestTimeout: "30s"
    # QPS rate limit for Kubernetes client
    qps: 50
    # Burst limit for Kubernetes client
    burst: 100

  # Output processing limits for fleet-scale operations
  output:
    # Maximum items per query (absolute max: 1000)
    maxItems: 100
    # Maximum clusters in fleet-wide queries (absolute max: 100)
    maxClusters: 20
    # Maximum response size in bytes (absolute max: 2MB)
    maxResponseBytes: 524288  # 512KB
    # Enable slim output (removes verbose fields)
    slimOutput: true
    # Mask secret data with "***REDACTED***"
    maskSecrets: true

  # RBAC configuration for CAPI mode
  # NOTE: This RBAC is for the ServiceAccount and is ONLY used when
  # enableDownstreamOAuth is FALSE. See the oauth section above.
  rbac:
    # Create CAPI-specific RBAC resources (for ServiceAccount mode only)
    create: true
    # Namespaces to grant kubeconfig secret access
    # Use [] for cluster-wide access (not recommended)
    # Giant Swarm convention: org-* namespaces
    allowedNamespaces: []
    # When allowedNamespaces is empty and clusterWideSecrets is true,
    # grants cluster-wide secret access (use with caution)
    clusterWideSecrets: false

# Cilium Network Policy configuration
ciliumNetworkPolicy:
  # Specifies whether a CiliumNetworkPolicy should be created
  enabled: true
  # Additional labels to add to the CiliumNetworkPolicy
  labels: {}
  # Additional annotations to add to the CiliumNetworkPolicy
  annotations: {}
