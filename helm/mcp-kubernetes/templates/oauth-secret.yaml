{{- if and .Values.mcpKubernetes.oauth.enabled (not .Values.mcpKubernetes.oauth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-kubernetes.fullname" . }}-oauth
  labels:
    {{- include "mcp-kubernetes.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if eq (.Values.mcpKubernetes.oauth.provider | default "dex") "google" }}
  {{- if .Values.mcpKubernetes.oauth.google.clientID }}
  google-client-id: {{ .Values.mcpKubernetes.oauth.google.clientID | b64enc | quote }}
  {{- else }}
  {{- fail "mcpKubernetes.oauth.google.clientID is required when Google provider is used and existingSecret is not set" }}
  {{- end }}
  {{- if .Values.mcpKubernetes.oauth.google.clientSecret }}
  google-client-secret: {{ .Values.mcpKubernetes.oauth.google.clientSecret | b64enc | quote }}
  {{- else }}
  {{- fail "mcpKubernetes.oauth.google.clientSecret is required when Google provider is used and existingSecret is not set" }}
  {{- end }}
  {{- else if eq (.Values.mcpKubernetes.oauth.provider | default "dex") "dex" }}
  {{- if .Values.mcpKubernetes.oauth.dex.clientSecret }}
  dex-client-secret: {{ .Values.mcpKubernetes.oauth.dex.clientSecret | b64enc | quote }}
  {{- else }}
  {{- fail "mcpKubernetes.oauth.dex.clientSecret is required when Dex provider is used and existingSecret is not set" }}
  {{- end }}
  {{- end }}
  {{- /* Registration token is required unless:
        1. allowPublicRegistration is true (anyone can register), OR
        2. trustedPublicRegistrationSchemes is configured (Cursor/VSCode can register without token)
  */}}
  {{- if not .Values.mcpKubernetes.oauth.allowPublicRegistration }}
  {{- if .Values.mcpKubernetes.oauth.registrationAccessToken }}
  registration-token: {{ .Values.mcpKubernetes.oauth.registrationAccessToken | b64enc | quote }}
  {{- else if not .Values.mcpKubernetes.oauth.trustedPublicRegistrationSchemes }}
  {{- fail "mcpKubernetes.oauth.registrationAccessToken is required when OAuth is enabled, allowPublicRegistration is false, trustedPublicRegistrationSchemes is empty, and existingSecret is not set. Either set a registrationAccessToken, enable allowPublicRegistration, or configure trustedPublicRegistrationSchemes for Cursor/VSCode compatibility." }}
  {{- end }}
  {{- end }}
  {{- if .Values.mcpKubernetes.oauth.encryptionKey }}
  {{- if .Values.mcpKubernetes.oauth.encryptionKeyValue }}
  oauth-encryption-key: {{ .Values.mcpKubernetes.oauth.encryptionKeyValue | b64enc | quote }}
  {{- else }}
  {{- fail "mcpKubernetes.oauth.encryptionKeyValue is required when encryptionKey is true and existingSecret is not set" }}
  {{- end }}
  {{- end }}
  {{- /* Valkey password - only include if Valkey storage is configured and no existing secret */}}
  {{- if and (eq .Values.mcpKubernetes.oauth.storage.type "valkey") (not .Values.mcpKubernetes.oauth.storage.valkey.existingSecret) }}
  {{- if .Values.mcpKubernetes.oauth.storage.valkey.password }}
  valkey-password: {{ .Values.mcpKubernetes.oauth.storage.valkey.password | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}


