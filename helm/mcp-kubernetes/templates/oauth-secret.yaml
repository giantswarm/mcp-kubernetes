{{- if and .Values.mcpKubernetes.oauth.enabled (not .Values.mcpKubernetes.oauth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-kubernetes.fullname" . }}-oauth
  labels:
    {{- include "mcp-kubernetes.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.mcpKubernetes.oauth.googleClientID }}
  google-client-id: {{ .Values.mcpKubernetes.oauth.googleClientID | b64enc | quote }}
  {{- else }}
  {{- fail "mcpKubernetes.oauth.googleClientID is required when OAuth is enabled and existingSecret is not set" }}
  {{- end }}
  {{- if .Values.mcpKubernetes.oauth.googleClientSecret }}
  google-client-secret: {{ .Values.mcpKubernetes.oauth.googleClientSecret | b64enc | quote }}
  {{- else }}
  {{- fail "mcpKubernetes.oauth.googleClientSecret is required when OAuth is enabled and existingSecret is not set" }}
  {{- end }}
  {{- if not .Values.mcpKubernetes.oauth.allowPublicRegistration }}
  {{- if .Values.mcpKubernetes.oauth.registrationToken }}
  registration-token: {{ .Values.mcpKubernetes.oauth.registrationToken | b64enc | quote }}
  {{- else }}
  {{- fail "mcpKubernetes.oauth.registrationToken is required when OAuth is enabled, allowPublicRegistration is false, and existingSecret is not set" }}
  {{- end }}
  {{- end }}
{{- end }}

