{{- if .Values.ciliumNetworkPolicy.enabled }}
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{ include "mcp-kubernetes.fullname" . }}-allow-kube-apiserver
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-kubernetes.labels" . | nindent 4 }}
    {{- with .Values.ciliumNetworkPolicy.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.ciliumNetworkPolicy.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  egress:
  - toEntities:
    - kube-apiserver
  endpointSelector:
    matchLabels:
      {{- include "mcp-kubernetes.selectorLabels" . | nindent 6 }}
---
# Allow ingress from ingress controller and cluster traffic
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{ include "mcp-kubernetes.fullname" . }}-allow-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-kubernetes.labels" . | nindent 4 }}
spec:
  ingress:
  - fromEntities:
    - cluster
    toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
  endpointSelector:
    matchLabels:
      {{- include "mcp-kubernetes.selectorLabels" . | nindent 6 }}
---
{{- if .Values.mcpKubernetes.oauth.enabled }}
# Allow egress to external world for OAuth (HTTPS) when OAuth is enabled
# This is simpler and more reliable than FQDN-based policies
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{ include "mcp-kubernetes.fullname" . }}-allow-external
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-kubernetes.labels" . | nindent 4 }}
spec:
  egress:
  - toEntities:
    - world
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "53"
        protocol: UDP
  endpointSelector:
    matchLabels:
      {{- include "mcp-kubernetes.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}
